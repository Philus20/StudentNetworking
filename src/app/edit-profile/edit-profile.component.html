<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <!-- 2 column grid layout with text inputs for the first and last names -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" placeholder="eg. Theophilus" name="firstName" ngModel class="form-control">
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" placeholder="eg. Quaicoe" name="surname" ngModel class="form-control">
                </div>
            </div>
        </div>

        <!-- Password input -->
        <div class="form-group mb-4">
            <label>Password</label>
            <input type="password" placeholder="password" name="password" ngModel class="form-control">
        </div>

        <div class="form-group mb-4">
            <label>Date of admission</label>
            <input type="date" placeholder="registrationDate" name="registrationDate" ngModel class="form-control">
        </div>

        <div class="form-group mb-4">
            <label for="programme">Programme:</label>
            <select name="programme" id="programme" ngModel class="form-control">
                <option value="Bsc IT">Bsc Information Technology</option>
                <option value="Bsc Computer Science">Bsc Computer Science</option>
                <option value="Bcom Accounting">Bcom Accounting</option>
                <option value="Medicine">Medicine</option>
            </select>
        </div>

        <div class="form-group mb-4">
            <label>Date of birth</label>
            <input type="date" placeholder="Birthday" name="birthDate" ngModel class="form-control">
        </div>

        <div class="modal-footer">
            <button type="submit" (click)="modal.close('close ')">Save</button>
        </div>
    </form>
</div>
