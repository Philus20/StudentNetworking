            <div class="row forms">
            <div class=" col-md-4 content ">
  
              <h3 class="mb-4 text-center ">Sign in</h3>
  
              <form  #f="ngForm" (ngSubmit)="Login(f)" class="form-group">
              <div class="form-outline mb-4">
                <label clas>Email</label>
                <input type="email" placeholder="Enter your email" ngModel name="email" class=" form-control"
                #email = "ngModel"
                required

                (change)="validations(email)"
                [ngClass]="{'is-invalid':email.touched && email.invalid}"
                />
                <div class="alert alert-danger" *ngIf="email.invalid&&email.touched">
                  The email field is required
 
                 </div>
              </div>
  
              <div class="form-outline mb-4">
               <label class="form-label" for="typePasswordX-2">Password</label>
                <input type="password" placeholder="password"name="password" ngModel class="form-control "
                required
                #password = "ngModel"
                (onchange)="validations(password)"
                [ngClass]="{'is-invalid':password.touched && password.invalid}"
                
                />
                <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                  password required

                </div>
                
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" style="margin-right: 12px;"  />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block login" type="submit" >Login</button>
  
              <hr class="my-4">
  
              <button class="btn btn-lg btn-block btn-primary login" style="background-color: #dd4b39; margin-bottom: 5px;"
                ><i class="fab fa-google me-2 "></i> Sign in with google</button>
              <button class="btn btn-lg btn-block btn-primary mb-2 login" style="background-color: #3b5998;"
                ><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
  
                    <a class="forget">Forgot password?</a>
                  </form>
                </div>
              </div>
